<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ご注文内容の確認</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
</head>

<body>
  <div class="container">
    <h1>ご注文内容の確認</h1>
    <form action="order-complete.html" method="get">
      <div class="row mb-3">
        <div class="col-md-2">
          <label for="twitter_name" class="form-label">Twitter名</label>
        </div>
        <div class="col-md-2">
          <input type="text" id="twitter_name" class="form-control" value="@twitter_name" disabled>
          <input type="hidden" id="twitter_id" class="form-control" name="twitter_id" value="12345678">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-2">
          <label for="email" class="form-label">メールアドレス</label>
        </div>
        <div class="col-md-4">
          <input type="email" id="email" class="form-control" name="email" value="example@example.com" placeholder="メールアドレス" disabled>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-2">
          <label for="postal_code" class="form-label">郵便番号</label>
        </div>
        <div class="col-md-2">
          <input type="text" id="postal_code" class="form-control" name="postal-code" value="400-8585" placeholder="郵便番号"
            onKeyUp="AjaxZip3.zip2addr(this, '', 'prefecture', 'city', 'address');" disabled>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-2">
          <label for="prefecture" class="form-label">都道府県</label>
        </div>
        <div class="col-md-2">
          <select id="prefecture" class="form-select" name="prefecture" disabled>
            <option selected>山梨県</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-2">
          <label for="city" class="form-label">市区町村</label>
        </div>
        <div class="col-md-3">
          <input type="text" id="city" class="form-control" name="city" value="甲府市" placeholder="市区町村" disabled>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-2">
          <label for="address" class="form-label">町域・番地</label>
        </div>
        <div class="col-md-3">
          <input type="text" id="address" class="form-control" name="address" value="丸の内1-18-1" placeholder="町名・番地" disabled>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-2">
          <label for="building" class="form-label">建物名など</label>
        </div>
        <div class="col-md-3">
          <input type="text" id="building" class="form-control" name="building" value=" " placeholder="建物名" disabled>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-2">
          <label for="family_name" class="form-label">名前</label>
        </div>
        <div class="col-md-2">
          <input type="text" id="family_name" class="form-control" name="family-name" value="甲府" placeholder="姓" disabled>
        </div>
        <div class="col-md-2">
          <input type="text" id="first_name" class="form-control" name="first-name" value="太郎" placeholder="名" disabled>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-2">
          <label for="tel" class="form-label">電話番号</label>
        </div>
        <div class="col-md-2">
          <input type="tel" id="tel" class="form-control" name="tel" value="0552371161" placeholder="電話番号" disabled>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-2">
          <label for="kg" class="form-label">キロ数</label disabled>
        </div>
        <div class="col-md-2">
          <select id="kg" class="form-select" name="kg" disabled>
            <option selected>5</option>
          </select>
        </div>
        <div class="col-md-auto">
          <span class="form-text">kg</span>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-2">
          <label for="box" class="form-label">箱数</label>
        </div>
        <div class="col-md-2">
          <select id="box" class="form-select" name="box" disabled>
            <option selected>10</option>
          </select>
        </div>
        <div class="col-md-auto">
          <span class="form-text">箱</span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">注文を完了する</button>
    </form>
  </div>
</body>

</html>
