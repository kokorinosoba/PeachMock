<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>注文フォーム</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
</head>

<body>
  <div class="container">
    <h1>注文フォーム</h1>
    <form action="order-confirm.html" method="get">
      <div class="row mb-3">
        <div class="col-md-2">
          <label for="twitter_name" class="form-label">Twitter名</label>
        </div>
        <div class="col-md-2">
          <input type="text" id="twitter_name" class="form-control" value="@twitter_name" disabled>
          <input type="hidden" id="twitter_id" class="form-control" name="twitter_id" value="12345678">
        </div>
        <div class="col-md-auto">
          <span class="form-text">※自動取得のため変更できません。</span>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-2">
          <label for="email" class="form-label">メールアドレス</label>
        </div>
        <div class="col-md-4">
          <input type="email" id="email" class="form-control" name="email" placeholder="メールアドレス">
        </div>
        <div class="col-md-auto">
          <span class="form-text">例）example@example.com</span>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-2">
          <label for="postal_code" class="form-label">郵便番号</label>
        </div>
        <div class="col-md-2">
          <input type="text" id="postal_code" class="form-control" name="postal-code" placeholder="郵便番号"
            onKeyUp="AjaxZip3.zip2addr(this, '', 'prefecture', 'city', 'address');">
        </div>
        <div class="col-md-auto">
          <span class="form-text">※ハイフン無しで入力して下さい。</span>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-2">
          <label for="prefecture" class="form-label">都道府県</label>
        </div>
        <div class="col-md-2">
          <select id="prefecture" class="form-select" name="prefecture">
            <option selected>-- 都道府県を選択 --</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-2">
          <label for="city" class="form-label">市区町村</label>
        </div>
        <div class="col-md-3">
          <input type="text" id="city" class="form-control" name="city" placeholder="市区町村">
        </div>
        <div class="col-md-auto">
          <span class="form-text">例）千代田区</span>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-2">
          <label for="address" class="form-label">町域・番地</label>
        </div>
        <div class="col-md-3">
          <input type="text" id="address" class="form-control" name="address" placeholder="町名・番地">
        </div>
        <div class="col-md-auto">
          <span class="form-text">例）千代田1-1-1</span>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-2">
          <label for="building" class="form-label">建物名など</label>
        </div>
        <div class="col-md-3">
          <input type="text" id="building" class="form-control" name="building" placeholder="建物名">
        </div>
        <div class="col-md-auto">
          <span class="form-text">例）ハイツ東京 A101</span>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-2">
          <label for="family_name" class="form-label">名前</label>
        </div>
        <div class="col-md-2">
          <input type="text" id="family_name" class="form-control" name="family-name" placeholder="姓">
        </div>
        <div class="col-md-2">
          <input type="text" id="first_name" class="form-control" name="first-name" placeholder="名">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-2">
          <label for="tel" class="form-label">電話番号</label>
        </div>
        <div class="col-md-2">
          <input type="tel" id="tel" class="form-control" name="tel" placeholder="電話番号">
        </div>
        <div class="col-md-auto">
          <span class="form-text">※ハイフン無しで入力して下さい。</span>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-2">
          <label for="kg" class="form-label">キロ数</label>
        </div>
        <div class="col-md-2">
          <select id="kg" class="form-select" name="kg">
            <option selected>-- キロ数を選択 --</option>
          </select>
        </div>
        <div class="col-md-auto">
          <span class="form-text">kg</span>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-2">
          <label for="box" class="form-label">箱数</label>
        </div>
        <div class="col-md-2">
          <select id="box" class="form-select" name="box">
            <option selected>-- 箱数を選択 --</option>
          </select>
        </div>
        <div class="col-md-auto">
          <span class="form-text">箱</span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">ご注文内容の確認に進む</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script type="text/javascript">
    let selectPrefecture = document.getElementById("prefecture");
    let prefectures = ["北海道", "青森県", "岩手県", "宮城県", "秋田県", "山形県", "福島県", "茨城県", "栃木県", "群馬県", "埼玉県", "千葉県", "東京都", "神奈川県", "新潟県", "富山県", "石川県", "福井県", "山梨県", "長野県", "岐阜県", "静岡県", "愛知県", "三重県", "滋賀県", "京都府", "大阪府", "兵庫県", "奈良県", "和歌山県", "鳥取県", "島根県", "岡山県", "広島県", "山口県", "徳島県", "香川県", "愛媛県", "高知県", "福岡県", "佐賀県", "長崎県", "熊本県", "大分県", "宮崎県", "鹿児島県", "沖縄県"];
    for (var i = 0; i < prefectures.length; i++) {
      let option = document.createElement("option");
      option.text = prefectures[i];
      option.value = prefectures[i].name;
      selectPrefecture.appendChild(option);
    }
    let selectKg = document.getElementById("kg");
    for (var i = 3; i <= 5; i++) {
      let option = document.createElement("option");
      option.text = i;
      option.value = i;
      selectKg.appendChild(option);
    }
    let selectBox = document.getElementById("box");
    for (var i = 1; i <= 10; i++) {
      let option = document.createElement("option");
      option.text = i;
      option.value = i;
      selectBox.appendChild(option);
    }
  </script>
</body>

</html>
